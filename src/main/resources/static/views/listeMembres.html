    <body ng-app = "app">
        <div>Liste des membres</div>
        <br/>
        <div>
            <table>
                <tr>
                    <th>Nom</th>
                    <th>Prenom</th>
                    <th>Mail</th>
                    <th>Niveau d'expertise</th>
                    <th>Num√©ro de licence</th>
                    <th>Date paiement</th>
                    <th>Ville</th>
                    <th>Pays</th>
                </tr>
                
                <tr ng-repeat="m in content">
                    <td>{{m.nom}}</td>
                    <td>{{m.prenom}}</td>
                    <td>{{m.adresseMail}}</td>
                    <td>{{m.niveauExpertise}}</td>
                    <td>{{m.numLicence}}</td>
                    <td>{{m.apaye}}</td>
                    <td>{{m.adresse.ville}}</td>
                    <td>{{m.adresse.pays}}</td>
                </tr>

            </table>
        </div>
        
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.js"></script>
