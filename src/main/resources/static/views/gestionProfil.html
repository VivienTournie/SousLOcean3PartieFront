        <title>Gestion profil membre</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="../css/css.css">
    </head>
    <body ng-app="app">
        <div>Gestion du profil membre {{membre}}</div>
        <!--<div>

        <div>
            <label for="name">Nom :</label>
            <input type="text" id="nom" name="user_nom" value="{{membre.nom}}">
        </div>
        <div>
            <label for="prenom">Pr√©nom :</label>
            <input type="text" id="prenom" name="user_prenom" value="{{membre.prenom}}">
        </div>
        <div>
            <label for="mail">Adresse mail :</label>
            <input type="email" id="mail" name="user_mail" value="{{membre.adresseMail}}">
        </div>
        <div>
            <label for="pays">Pays :</label>
            <input type="text" id="pays" name="user_pays" value="{{membre.adresse.pays}}">
        </div>
        <div>
            <label for="ville">Ville :</label>
            <input type="text" id="ville" name="user_ville" value="{{membre.adresse.ville}}">
        </div>
        <div>
            <label for="login">Login :</label>
            <input type="text" id="login" name="user_login" value="{{membre.login}}">
        </div>
        <div>
            <label for="password">Password :</label>
            <input type="text" id="password" name="user_password" value="{{membre.password}}">
        </div>
        <div>
            <button ng-click="modifier()">Valider modification</button>
        </div>
        
        
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-resource.js"></script>
    <script src="../js/app.js"></script>
    <script src="../js/gestionProfilController.js"></script>
    </body>
</html>
